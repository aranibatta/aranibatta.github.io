<div class="home">
	<body>If you've known me before June of 2014, you know me as Arani Bhattacharyay. Anytime after that, I've probably introduced myself as Ron Bhatta. </body>
  <h1 class="page-heading">thoughts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
